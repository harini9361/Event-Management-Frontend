<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        /* Order Success Page Styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h2 {
            color: green;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: darkred;
        }

        /* Popup Video Styling */
        .popup-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-video video {
            width: 60%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Video Popup -->
    <div id="videoPopup" class="popup-video">
        <video id="orderVideo" autoplay muted>
            <source src="shopping images/order vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Order Success Message -->
    <h2 id="successText" style="display: none;">âœ… Your order is successfully placed! ðŸŽŠ</h2>
    <p id="successMessage" style="display: none;">We will deliver your order soon. Thank you for choosing us! ðŸ˜Š</p>
    <a id="backHome" href="index.html" style="display: none;">Back to Home</a>

    <script>
        // Hide video popup after 3 seconds and show the success message
        setTimeout(function () {
            document.getElementById("videoPopup").style.display = "none"; // Hide video popup
            document.getElementById("successText").style.display = "block"; // Show success text
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("backHome").style.display = "inline-block";
        }, 3000);

        // Redirect to home page after 5 seconds
        setTimeout(function () {
            window.location.href = "index.html"; // Change to your actual home page
        }, 5000);
    </script>

</body>
</html>
