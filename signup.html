<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('About img_files/what4.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-box {
            background-color: rgba(247, 243, 246, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .signup-box h2 {
            color: rgb(18, 17, 17);
            text-align: center;
        }
        .input-box {
            margin-bottom: 15px;
            position: relative;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid purple;
            border-radius: 5px;
            font-size: 16px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: rgb(90, 139, 119);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-btn:hover {
            background-color: rgb(25, 177, 86);
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .facebook-btn {
            background-color: #4267B2;
            color: white;
        }


/* Signup Form Container */
.signup-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

/* Form Inputs */
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Labels */
label {
    font-weight: 600;
    display: block;
    text-align: left;
    margin-top: 10px;
}

/* Sign Up Button */
.signup-btn {
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 15px;
}

.signup-btn:hover {
    background: #45a049;
}

/* Social Login Buttons */
.google-btn, .facebook-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.google-btn {
    background: #db4437;
    color: white;
}

.google-btn:hover {
    background: #c1351d;
}

.facebook-btn {
    background: #3b5998;
    color: white;
}

.facebook-btn:hover {
    background: #2d4373;
}

/* Responsive Design */
@media (max-width: 600px) {
    .signup-container {
        width: 90%;
        padding: 20px;
    }
}

    </style>
</head>
<body>
    <form action="signup.jsp" method="post" onsubmit="return validateForm()">
    </form>  
    <div class="container">
        <div class="signup-box">
            <h2>Create An Account</h2>
            <div class="input-box">
                <label>First Name:</label>
                <input type="text" placeholder="Enter your first name">
            </div>
            <div class="input-box">
                <label>Last Name:</label>
                <input type="text" placeholder="Enter your last name">
            </div>
            <div class="input-box">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <label>Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <span class="toggle-password" onclick="togglePassword()"></span>
            <button class="signup-btn" onclick="registerUser()">Sign Up</button>
            <div class="social-login">
                <button class="google-btn" onclick="googleSignup()">Sign up with Google</button>
                <button class="facebook-btn" onclick="facebookSignup()">Sign up with Facebook</button>
            </div>
            <div id="user-info" style="text-align:center; margin-top:10px; display:none;"></div>
        </div>
    </div>

    <script>
        function registerUser() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            
            if (password === "" || confirmPassword === "") {
                alert("Please enter both password fields.");
                return;
            }
            
            if (password !== confirmPassword) {
                alert("Passwords do not match. Try again.");
                return;
            }
            
            alert("Registration Successful! Redirecting...");
            window.location.href = "shopping.html";
        }

        function googleSignup() {
            let userInfo = "User signed up with Google: user@example.com";
            document.getElementById("user-info").innerText = userInfo;
            document.getElementById("user-info").style.display = "block";
            alert("Google Signup Success!");
        }

        function facebookSignup() {
            let userInfo = "User signed up with Facebook: fbuser@example.com";
            document.getElementById("user-info").innerText = userInfo;
            document.getElementById("user-info").style.display = "block";
            alert("Facebook Signup Success!");
        }
        
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let confirmPasswordField = document.getElementById("confirm-password");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                confirmPasswordField.type = "text";
            } else {
                passwordField.type = "password";
                confirmPasswordField.type = "password";
            }
        }
    </script>
</body>
</html>
